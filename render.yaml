services:
  # Backend API Service
  - type: web
    name: vicky-ai-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn backend:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

